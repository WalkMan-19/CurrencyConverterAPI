<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form_styles.css' %}">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Авторизация</h1>
        <p class="subtitle">Авторизируйтесь чтобы перейти к профилю</p>
        <form action="" method="post" class="registration-form">
            {% csrf_token %}
            <label>
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ data.username }}" required>
            </label>
            <label>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <button type="button" id="togglePassword" class="toggle-password">Показать</button>
            </label>
            <a href="{% url 'profile-view' %}">
                <button type="submit" class="submit-btn">Войти</button>
            </a>
        </form>
        <p class="login-redirect">Хотите создать новый аккаунт? <a href="{% url 'signup-view' %}" class="login-link">Регистрация</a></p>
        <div id="errorContainer" class="error-message">
            {% if error_message %}
                {{ error_message }}
            {% endif %}
        </div>
    </div>
    <script src="{% static 'js/hide_password.js' %}"></script>
    <script src="{% static 'js/show_error.js' %}"></script>
</body>
</html>
