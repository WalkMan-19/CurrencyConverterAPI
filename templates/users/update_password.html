<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form_styles.css' %}">
    <title>Обновление пароля</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Обновление пароля</h1>
        <p class="subtitle">Заполните форму, чтобы обновить пароль</p>
        <form method="post" class="registration-form">
            {% csrf_token %}
            <label>
                <input type="password" id="old_password" name="old_password" placeholder="Старый пароль" required>
            </label>
            <label>
                <input type="password" id="new_password" name="new_password" placeholder="Новый пароль" required>
            </label>
            <a href="{% url 'profile-view' %}">
                <button type="submit" class="submit-btn">Обновить</button>
            </a>
        </form>
        <div id="errorContainer" class="error-message">
            {% if error_message %}
                {{ error_message }}
            {% endif %}
        </div>
    </div>
    <script src="{% static 'js/show_error.js' %}"></script>
</body>
</html>
