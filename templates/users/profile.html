<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile_styles.css'%}">
    <title>Профиль</title>
</head>
<body>
    <div class="sidebar">
        <h3>CurrencyConverterAPI</h3>
        <ul>
            <li><a href="/home" style="color: #f7f7f7;">Главная</a></li>
            <li><a href="/calculator" style="color: #f7f7f7;">Калькулятор</a></li>
            <li><a href="/logout" style="color: #f7f7f7;">Выйти</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="profile">
            <div class="profile-title">Профиль</div>
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Имя:</strong> {{ user.first_name }}</p>
            <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
        </div>
    </div>
    <div class="actions">
        <a href="{% url 'update_password-view' %}" class="action-button">Обновить пароль</a>
    </div>
</body>
</html>
